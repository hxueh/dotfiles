patch:
  schema_list:
    - schema: double_pinyin_flypy
  switcher:
    hotkeys:
      - Control+grave
  menu:
    page_size: 9

  recognizer/patterns/rime123: "^rime[0-9]+$"
  recognizer/patterns/rimeime: "^rimeime[-_.0-9]*$"

  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Caps_Lock: noop
    Shift_L: noop
    Shift_R: noop
    Control_L: commit_code
    Control_R: noop
